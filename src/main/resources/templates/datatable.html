<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Recherche</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
   
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://datatables.net/media/css/site-examples.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div layout:fragment = "content1">
        <div>
            <div class="card" >
                <div class="card-header m-md-auto">LISTE DES VISITEURS</div>
                <div class="card-body">
                    <div >
                        <a th:href="@{/formVisiteurs}" type="button" id="add_button" class="btn btn-success"><ion-icon name="add-circle-outline"></ion-icon>Ajouter</a>
                    </div>
                    <br>
                    <table class="table table-bordered table-striped" id="visiteursTable">
                        <thead>
                        <tr>
                            <th hidden>ID</th>
                            <th>NOM</th>
                            <th>PRENOM</th>
                            <th>TELEPHONE</th>
                            <th>DATE</th>
                            <th>EMAIL</th>
                            <th>SEXE</th>
                            <th>DEPARTEMENT</th>
                            <th>FILIERE</th>
                            <th>CONNAISSANCE D'ISI</th>

                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.5.1.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#visiteursTable').DataTable({
                "sAjaxSource": "/visiteurs",
                "sAjaxDataProp": "",
                "order": [[ 0, "asc" ]],
                "aoColumns": [
                    { "mData": "id"},
                    { "mData": "nom" },
                    { "mData": "prenom" },
                    { "mData": "telephone" },
                    { "mData": "mail" },
                    { "mData": "date" },
                    { "mData": "sexe" },
                    { "mData": "departement" },
                    { "mData": "filiere" },
                    { "mData": "connaissance" }
                ]
            })
        });
    </script>
</body>
</html>
